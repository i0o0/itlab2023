    <style>
        body{
            background-size:cover;

        }
        .phase {
            position: relative;
        }

        .backToMainPage {
            display: flex;
            flex-wrap: wrap;
        }   

        .backToMainPage a {
            flex: 0 0 40%; /* 調整每張圖片佔據的寬度 */
            margin-top:1%;
            margin-left:1%;
        }

        .backToMainPage img {
            width: 40%; /* 使用百分比調整寬度 */
            height: auto;
        }

        /* 在小螢幕上進行調整 */
        @media screen and (max-width: 600px) {
            .backToMainPage {
                top: 5%;
                left: 5%;
            }

            .backToMainPage a img {
                width: 15%; /* 調整小螢幕上的寬度 */
            }
        }

        .phase video {
            width: 80%;
            height: auto;
            object-fit: cover;
            top:3%; /* 設定影片離頂端的高度為畫面的一半 */
            transform: translateY(3%);
        }

        @media screen and (max-width: 600px) {
            .phaseI video {
                height: 100%;
            }
        }

        .picture {
            display: flex;
            flex-wrap: wrap;
            justify-content: center; /* 將內容水平置中 */
            align-items: center;
        }

        .picture p {
            flex: 0 0 70%; /* 調整每張圖片佔據的寬度 */
            margin-top:10%;
        }

        .picture a {
            flex: 0 0 23%; /* 調整每張圖片佔據的寬度 */
            margin-top:1%;
            margin-bottom:4%;
        }

        .picture img {
            width: 100%; /* 讓圖片寬度佔據其父元素的100% */
            height: auto; /* 讓高度根據寬度自動調整，保持圖片比例 */
        }

        @media screen and (max-width: 600px) {
            .picture a {
                flex: 0 0 100%; /* 在小螢幕上，讓每張圖片佔據整行 */
            }
        }
    </style>
</head>
